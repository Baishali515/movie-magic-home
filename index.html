
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <section class="header">
            <h1>Movie Recommendation System</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search for movies..." class="search-input">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <!-- Categories -->
            <div class="categories">
                <button class="category-chip active">All</button>
                <button class="category-chip">Action</button>
                <button class="category-chip">Drama</button>
                <button class="category-chip">Comedy</button>
                <button class="category-chip">Horror</button>
                <button class="category-chip">Romance</button>
            </div>
        </section>

        <!-- Recommended Movies -->
        <section class="movies-section">
            <h2>Recommended for You</h2>
            <div class="movies-grid" id="recommended-movies"></div>
        </section>

        <!-- Trending Movies -->
        <section class="movies-section">
            <h2>Trending Now</h2>
            <div class="movies-grid" id="trending-movies"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
